<!DOCTYPE html>

</body>
<script>
    function sum(time1, time2) {
        const time1 = time1.split(':');
        const time2 = time2.split(':');

        const seconds1 = parseInt(time1[2]);
        const seconds2 = parseInt(time2[2]);
        const minutes1 = parseInt(time1[1]);
        const minutes2 = parseInt(time2[1]);
        const hours1 = parseInt(time1[0]);
        const hours2 = parseInt(time2[0]);

        let totalSeconds = seconds1 + seconds2;
        let carryMinutes = Math.floor(totalSeconds / 60);
        totalSeconds %= 60;

        let totalMinutes = minutes1 + minutes2 + carryMinutes;
        let carryHours = Math.floor(totalMinutes / 60);
        totalMinutes %= 60;

        let totalHours = hours1 + hours2 + carryHours;

        return `${totalHours}:${totalMinutes}:${totalSeconds}`;
    }

    const time1 = "2215:53:23";
    const time2 = "674:08:32";

    const result = sum(time1, time2);
    console.log(`2889:61:55 = (${time1} + ${time2}) = ${result}`);

</script>

</html>
