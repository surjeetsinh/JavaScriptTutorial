<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <h1>JavaScript Array Method</h1>
    <p>Array Method Example</p>
    <p id="data"></p>
    <P id="str"></P>
</body>
<script>
    //toString array method gives string value of array with coma separation
    let students = [surjeetsinh,"priyal",krishna,"puran",harshit,"jay"];
    document.getElementById("data").innerHTML = students;
    document.getElementById("str").innerHTML = "Array is converted to string : " + students.toString(); 
</script>
</html>
