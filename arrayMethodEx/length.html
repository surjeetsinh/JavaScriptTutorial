<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <h1>JavaScript Array Method</h1>
    <p>Array Method Example</p>
    <p id="data"></p>
    <P id="size"></P>
</body>
<script>
    //length array method which gives length of array
    let students = ["surjeetsinh","priyal","krishna","puran","harshit","jay"];
    document.getElementById("data").innerHTML = students;
    document.getElementById("size").innerHTML = "Length of array is " + students.length; 
</script>
</html>
