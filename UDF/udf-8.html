<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDF Programme</title>
</head>
<body>
    <center>
        <h1>Javascript Program to perform a swapping of two variables.(all function use)</h1>
        <br/><br/>
        <h3>Please Enter value in below box</h3>
        <input type="text" id="A"/>
        <input type="text" id="B"/>
        <br/><br/>
        <input type="submit" onclick="myFunction()">
        <p><u>Output will be display below.</u></p>
        <h2 id="output"></h2>
        <script>
            function myFunction(){

                let number1 = parseInt(document.getElementById('A').value);
                let number2 = parseInt(document.getElementById('B').value);

                number1 = number1+number2-number1;
                number2 = number1+number2-number2;
                
                document.getElementById('output').innerHTML = "Now A = " + number1 +" & " + "B = " + number2;
            }
        </script>
    </center>
</body>
</html>
