<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDF Programme</title>
</head>
<body>
    <center>
        <h1>JavaScript program to find which number is greater in 3 numbers using nested if else.(using simple function)</h1>
        <br/><br/>
        <h3>Please Enter value in below box</h3>
        <input type="text" id="A"/>
        <input type="text" id="B"/>
        <input type="text" id="C"/>
        <br/><br/>
        <input type="submit" onclick="myFunction()">
        <p><u>Output will be display below.</u></p>
        <h2 id="output"></h2>
        <script>
            function myFunction(){

                let number1 = parseInt(document.getElementById('A').value);
                let number2 = parseInt(document.getElementById('B').value);
                let number3 = parseInt(document.getElementById('C').value);

                if (number1 == number2  && number2 == number3){
                    document.getElementById('output').innerHTML = number1 + ' , ' + number2 + " and " + number3 + " Are Same Numbers";
                }
                else if (number1 > number2 && number1>number3) {
                    document.getElementById('output').innerHTML = number1 + " is greater than " + number2 + " and " + number3;
                }
                else if (number2 > number1 && number2>number3) {
                    document.getElementById('output').innerHTML = number2 + " is greater than " + number1 + " and " + number3;
                }
                else {
                    document.getElementById('output').innerHTML = number3 + " is greater than " + number1 + " and " + number2;
                }
            }
        </script>
    </center>
</body>
</html>
