<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDF Programme</title>
</head>
<body>
    <center>
        <h1>JavaScript program to check number positive or negetive? (using simple function)</h1>
        <br/><br/>
        <h3>Please Enter value in below box</h3>
        <input type="text" id="A"/>
        
        <br/><br/>
        <input type="submit" onclick="myFunction()">
        <p><u>Output will be display below.</u></p>
        <h2 id="output"></h2>
        <script>
            function myFunction(){

                let number1 = parseInt(document.getElementById('A').value);
                //let number2 = parseInt(document.getElementById('B').value);

                if (number1 == 0){
                    document.getElementById('output').innerHTML = number1 + " is Neutral value";
                }
                else if (number1 > 0) {
                    document.getElementById('output').innerHTML = number1 + " is Positive value";
                }
                else {
                    document.getElementById('output').innerHTML = number1 + " is Negative value";
                }
            }
        </script>
    </center>
</body>
</html>
