<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>for loop example</h5>
    <p id="print">Check Here</p>
</body>
<script>
    //Added blank value in index- 0
    const studentName = ["","Surjeetsinh","Jaydip","Priyal","Pavan","Krishna","Puran"];
    const studentSurname = ["","Rathod","Kakadiya","Savaj","Dave","Sharma","Vishwakarma"];
    let fullName = "";
    for (let index = 1; index < studentName.length ; index++){
            fullName += studentName[index] + " " + studentSurname[index] + "<br>";
        document.getElementById("print").innerHTML = fullName;
    }
    console.log(fullName);
</script>
</html>
