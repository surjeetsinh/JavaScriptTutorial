<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Date Function</h1>
<h2>getFullYear()</h2>

<p id="display"></p>

<script>
const runningYear = new Date();

//it will automatically display current year by "getFullYear()"
document.getElementById("display").innerHTML = runningYear.getFullYear();
</script>

</body>
</html>
