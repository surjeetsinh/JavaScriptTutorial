<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Dates</h1>
<h2>getHours() Method</h2>

<p id="display"></p>

<script>
const d = new Date();

//"getHours()"" method gives hours of a date as a number 0-23:
document.getElementById("display").innerHTML = d.getHours();
</script>

</body>
</html>
