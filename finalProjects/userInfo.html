<!DOCTYPE html>
<html>
<head>
    <title>User Location & Online Status</title>
</head>
<body>
    <h1>User Location & Online Status</h1>

    <p id="location"></p>
    <p id="status">Status: <span id="statusText">Offline</span></p>
</body>
<script>
    function updateOnlineStatus() {
        const statusText = document.getElementById("statusText");
        if (navigator.onLine) {
            statusText.textContent = "Online";
            statusText.style.color = "green";
        } else {
            statusText.textContent = "Offline";
            statusText.style.color = "red";
        }
    }

    function getLocation() {
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                const location = `Latitude: ${latitude}, Longitude: ${longitude}`;
                document.getElementById("location").innerHTML = location;
            }, function(error) {
                document.getElementById("location").innerHTML = "Location not available.";
            });
        } else {
            document.getElementById("location").innerHTML = "Geolocation is not supported by your browser.";
        }
    }

    updateOnlineStatus();
    getLocation();

</script>
</html>
