<!DOCTYPE html>
<html>
<head>
    <title>Event Cost Manager</title>
</head>
<body>
    <h1>Event Cost Manager</h1>
    
    <label for="eventName">Event Name: </label>
    <input type="text" id="eventName"><br><br>

    <label for="eventMembers">Event Members: </label>
    <input type="number" id="eventMembers"><br><br>

    <label for="lunchPrice">Lunch Price: Rs</label>
    <input type="number" id="lunchPrice"><br><br>

    <label for="advancedPayment">Advanced Payment: Rs</label>
    <input type="number" id="advancedPayment"><br><br>

    <button onclick="calculateCost()">Calculate Cost</button>

    <p id="totalCost"></p>
    <p id="remainingPayment"></p>
</body>
<script>
    function calculateCost() {
        const eventName = document.getElementById("eventName").value;
        const eventMembers = parseInt(document.getElementById("eventMembers").value);
        const lunchPrice = parseFloat(document.getElementById("lunchPrice").value);
        const advancedPayment = parseFloat(document.getElementById("advancedPayment").value);

        const discount = 0.10; // 10% discount

        const totalCost = eventMembers * lunchPrice * (1 - discount);
        const remainingPayment = totalCost - advancedPayment;

        document.getElementById("totalCost").textContent = `Total cost for ${eventName}: Rs${totalCost} Post 10% Discount`;
        document.getElementById("remainingPayment").textContent = `Remaining payment: Rs${remainingPayment}`;
    }
</script>
</html>
